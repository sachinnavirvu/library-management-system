<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
    {% for result in results %}
        <li>{{ result.title }} - {{ result.author }} ({{ result.category }}) {% if result.available %}(Available){% else %}(Not Available){% endif %}</li>
    {% endfor %}
    </ul>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Library Management System</title>
</head>
<body>
    <h1>Welcome to the Library</h1>
    <ul>
    {% for book in books %}
        <li>{{ book.title }} - {{ book.author }} ({{ book.category }}) {% if book.available %}(Available){% else %}(Not Available){% endif %}</li>
    {% endfor %}
    </ul>
    <a href="/search">Search Books</a>
</body>
</html>
